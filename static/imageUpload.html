<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Apartment Picture</title>
</head>

<body>
    <form action="/form/uploadImage" method="POST" enctype="multipart/form-data">
        <label for="apartmentID">Apartment ID</label><br>
        <input type="text" name="apartmentID" id="apartmentID"><br>
        <input type="file" name="uploadImage" id="uploadImage" accept="image"><br>
    </form>
    <button type="submit">Upload</button>
</body>

</html>
